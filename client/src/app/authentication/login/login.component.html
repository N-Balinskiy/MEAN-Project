<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onLogin()" *ngIf="!isLoading && form">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-error *ngIf="form?.get('username')?.invalid">Please enter a valid username.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" />
      <mat-error *ngIf="form?.get('password')?.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
