<mat-toolbar color="primary">
  <span><a routerLink="posts">MEAN</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="isAdmin">
      <a mat-button routerLink="admin/users" routerLinkActive="mat-accent">Admin Panel</a>
    </li>
    <li>
      <a mat-button routerLink="contact" routerLinkActive="mat-accent">Contact Us</a>
    </li>
    <li>
      <a mat-button routerLink="posts" routerLinkActive="mat-accent">Posts List</a>
    </li>
    <li *ngIf="userAuthenticated">
      <a mat-button routerLink="create" routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userAuthenticated">
      <a mat-button routerLink="login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userAuthenticated">
      <a mat-button routerLink="signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
